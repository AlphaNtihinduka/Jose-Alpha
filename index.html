<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
  </div>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input id="name" type="text" placeholder="Enter your name">
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your email">
    <label id="number-label" for="age">Age(optional)</label>
    <input id="number" type="number" placeholder="Age" min="3" max="30">
    <label for="role">Which option best describes your current role?</label>
    <select name="dropdown" id="role" placeholder="Select current role">
      <option value="default">Select current role</option>
      <option value="Student">Student</option>
      <option value="job">Full time job</option>
      <option value="learner">Full time learner</option>
      <option value="nosay">Prefer not to say</option>
      <option value="other">other</option>
    </select>
    <div>Would you recommend freeCodeCamp to a friend?</div>
    <label for="radio-button">
      <input type="radio" attribute="name">Definitely
    </label>
    <label for="radio-button">
      <input type="radio" attribute="name">May be
    </label>
    <label for="radio-button">
      <input type="radio" attribute="name">Not sure
    </label>
    <div>What would you like to see improved? (Check all that apply)</div>
    <label for="check">
      <input type="checkbox">Front-end Projects
    </label>
    <label for="check">
      <input type="checkbox">Back-end Projects
    </label>
    <label for="check">
      <input type="checkbox">Data Visualization
    </label>
    <label for="check">
      <input type="checkbox">Challenges
    </label>
    <label for="check">
      <input type="checkbox">Data Visualization
    </label>
    <label for="check">
      <input type="checkbox">Open Source Community
    </label>
    <label for="check">
      <input type="checkbox">Gitter help rooms
    </label>
    <label for="check">
      <input type="checkbox">Videos
    </label>
  </form>
</body>|

</html>
